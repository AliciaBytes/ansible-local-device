- name: Upgrade packages and clean up old packages
  become: true
  block:
    - name: Update the cache
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false
    - name: Install packages
      ansible.builtin.dnf:
        name:
          - calibre
          - filezilla
          - fish
          - git
          - helix
          - podman
          - podman-docker
          - podman-compose
          - qbittorrent
          - solaar
          - solaar-udev
          - steam
          - wireguard-tools
          - yakuake
        state: latest
    - name: Automatically remove packages
      ansible.builtin.dnf:
        autoremove: true
    - name: Upgrade all existing packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
